%YAML 1.1
# Capability Interface file for Navigtation
---
# Name of the Interface
name: Navigtation
#
#
interface:
  topics:
    outbound:
      '/obstacles':
        type: 'nav_msgs/GridCells'
      '/inflated_obstacles':
        type: 'nav_msgs/GridCells'
    inbound:
      '/goal':
        type: 'geometry_msgs/PoseStamped'
  services:
    '/get_map':
      type: 'nav_msgs/GetMap'
  dynamic_parameters:
    - '/max_speed'
#
#
requires:
  'RobotState':  # Provides pose estimation, robot_model, tf
    can_share_provider: true
    allow_child_interface_providers: false
  'ObservationSource':  # Provides observations for the costmaps
    provider: ObservationSource_fakelaser_kinect
    can_share_provider: true  # User ObservationSource_fakelaser_kinect if it is already running
    allow_child_interface_providers: false  # If this is true then providers
                                            # from semantic capabilities which
                                            # inherit from the request
                                            # capability can also be used
    # Remappings for this required CapabilityInterface
    remap:
      topics:
        '/camera/image_raw': '/camera/image_raw/unrect'
        '/camera/camera_info': '/camera/camera_info/unrect'
      services:
        '/camera/set_info': '/camera/set_info/unrect'
    global_namespace:  # Will namespace all topics, services and parameters, empty or null is ignored
